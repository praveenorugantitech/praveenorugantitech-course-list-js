<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <em class="fas fa-course-open text-primary"></em> My<span class="text-primary">Course</span>List
        </h1>
        <form id="course-form">
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" class="form-control">
            </div>
            <input type="submit" value="Add Course" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>URL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="course-list">
                <td>JavaScript</td>
                <td><a href="https://praveenorugantitech.github.io/praveenorugantitech-javascript/"
